<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="quantum screen assets/icons/logo used in header.svg" />
      </div>

      <div class="form-container">
        <div class="bluebar"></div>
        <div class="form">
          <div class="top">
            <img src="./quantum screen assets/icons/back.svg">
            <h1>Log in with Quantum</h1>
          </div>
          <div class="radio">
            <div >
              <input type="radio" name="radio" value="Independant_School" />
              <span><img src="quantum screen assets/icons/radio-button-on.svg"></span>
              <label>Independant School</label>
            </div>
            <div>
              <input type="radio" name="radio" value="District" />
              <span><img src="quantum screen assets/icons/radio-button-off.svg"></span>
              <label>District</label>
            </div>
          </div>
          <div class="state">
           <div>State*</div>
           <div class="StateText"><h1>Alabama</h1> <img src="quantum screen assets/icons/arrow-down.svg"></div>
          </div>
          <div class="state">
           <div>District*</div>
           <div class="StateText"><h1>Alabama School District</h1> <img src="quantum screen assets/icons/arrow-down.svg"></div>
          </div>

          <div class="inputs">
            <input type="text" placeholder="Username/Email ID">
            <a href="/">FORGOT PASSWORD?</a>
          </div>

          <div class="inputs">
            <input type="password" placeholder="Password*"><img src="./quantum screen assets/icons/preview.svg"></input><a href="/">FORGOT PASSWORD?</a>
          </div>

          <div class="remember">
            <img src="quantum screen assets/icons/checkbox-checked.svg">
            <div>Remember Me</div>
          </div>
          <div class="button">
            <button>LOG IN</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <img src="quantum screen assets/icons/logo used in footer.svg" />
        <div class="inden"><div></div></div>
        <p>Copyright &copy; 2020-2021</p>
        <p class="bold">Zeus Systems Pvt. Ltd.</p>
        <p>All rights reserved</p>
      </div>
    </div>
  </body>
</html>
